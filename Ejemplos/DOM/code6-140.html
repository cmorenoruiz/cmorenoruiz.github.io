<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Marcombo y Cristina Moreno Ruiz">
  <title>JavaScript</title>
  <script>
    function iniciar() {
      var elemento = document.getElementById("subtitulo");
      alert("El id es: " + elemento.id);  // "El id es: subtitulo"
      alert("El innerHTML es: " + elemento.innerHTML);  // "El innerHTML es: El mejor sitio web"
    }
  </script>
</head>
<body onload="iniciar()">
  <section>
    <h1>Website</h1>
    <p id="subtitulo">El mejor sitio web!</p>
  </section>
</body>
</html>
